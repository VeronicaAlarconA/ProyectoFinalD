name: CI/CD sin Nexus - Deploy directo a EC2

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: store-api-devops

    steps:
    - name: 📦 Checkout del repositorio
      uses: actions/checkout@v3

    - name: 🧪 Instalar dependencias y ejecutar pruebas
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pytest tests

    - name: 🔐 Configurar SSH (clave privada)
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ➕ Agregar EC2 a known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: 📁 Sincronizar archivos al servidor EC2
      run: |
        rsync -avz --exclude='.git' --exclude='.github' -e ssh ./ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/${{ env.PROJECT_DIR }}

    - name: 🚀 Desplegar aplicación en EC2
      run: |
        ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ec2-user/${{ env.PROJECT_DIR }}
          echo "🛑 Deteniendo contenedores anteriores..."
          docker-compose down || true
          echo "🐳 Construyendo e iniciando aplicación..."
          docker-compose up -d --build
        EOF
