name: CI/CD sin Nexus - Deploy directo a EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH key from PEM secret
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY_PEM }}" > ~/.ssh/id_rsa.pem
        chmod 600 ~/.ssh/id_rsa.pem

    - name: Add EC2 to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Sync project to EC2
      run: |
        rsync -avz --exclude='.git' --exclude='.github' -e "ssh -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no" ./ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/store-api-devops

    - name: Deploy on EC2
      run: |
        ssh -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ec2-user/store-api-devops
          echo "📦 Deteniendo contenedores anteriores..."
          docker-compose down || true
          echo "🐳 Construyendo imagen local..."
          docker-compose up -d --build
        EOF
