name: CI/CD sin Nexus - Deploy directo a EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Sync project to EC2
      run: |
        rsync -avz --exclude='.git' --exclude='.github' -e ssh ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/store-api-devops

    - name: Deploy on EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/store-api-devops
          echo "ðŸ“¦ Deteniendo contenedores anteriores..."
          docker-compose down || true
          echo "ðŸ³ Construyendo imagen local..."
          docker-compose up -d --build
        EOF
