name: Build and push Docker image to Nexus

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: fastapi_app
      NEXUS_HOST: ec2-18-206-163-210.compute-1.amazonaws.com:8083
      NEXUS_REPO: docker-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Nexus Docker Registry
      run: |
        echo "${{ secrets.NEXUS_PASSWORD }}" | docker login http://$NEXUS_HOST -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME .

    - name: Tag and Push to Nexus
      run: |
        docker tag $IMAGE_NAME $NEXUS_HOST/$NEXUS_REPO/$IMAGE_NAME:latest
        docker push $NEXUS_HOST/$NEXUS_REPO/$IMAGE_NAME:latest

    - name: Set up SSH for EC2
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy project files to EC2
      run: |
        rsync -avz -e ssh ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/store-api-devops

    - name: Deploy on EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          export NEXUS_HOST=ec2-18-206-163-210.compute-1.amazonaws.com:8083
          export IMAGE=fastapi_app
          export REPO=docker-hosted
          docker login http://$NEXUS_HOST -u "${{ secrets.NEXUS_USERNAME }}" -p "${{ secrets.NEXUS_PASSWORD }}"
          docker pull $NEXUS_HOST/$REPO/$IMAGE:latest
          cd /home/ubuntu/store-api-devops
          docker-compose down || true
          docker-compose up -d --build
        EOF
