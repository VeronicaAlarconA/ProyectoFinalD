name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  ci_cd_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Build Docker image
        run: |
          docker build -t fastapi_app .

      - name: Log in to Nexus Docker Registry
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          echo ${{ secrets.NEXUS_PASSWORD }} | docker login ${{ secrets.EC2_HOST }}:8081 -u ${{ secrets.NEXUS_USERNAME }} --password-stdin

      - name: Tag and Push to Nexus
        run: |
          docker tag fastapi_app your-nexus-domain:8083/fastapi_app:latest
          docker push your-nexus-domain:8083/fastapi_app:latest

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy project files to EC2
        run: |
          rsync -avz -e ssh ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/store-api-devops

      - name: Deploy on EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/store-api-devops
          docker-compose down
          docker-compose pull
          docker-compose up -d --build
          EOF
