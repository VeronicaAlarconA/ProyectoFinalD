name: Build and push Docker image to Nexus

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: fastapi_app

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Nexus Docker Registry
      run: |
        echo "${{ secrets.NEXUS_PASSWORD }}" | docker login http://${{ secrets.NEXUS_URL }} -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME .

    - name: Tag and Push to Nexus
      run: |
        docker tag $IMAGE_NAME ${{ secrets.NEXUS_URL }}/repository/docker-hosted/$IMAGE_NAME:latest
        docker push ${{ secrets.NEXUS_URL }}/repository/docker-hosted/$IMAGE_NAME:latest

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Add EC2 to known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy project files to EC2
      run: |
        rsync -avz -e ssh ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/store-api-devops

    - name: Deploy on EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
        cd /home/ubuntu/store-api-devops
        docker login http://${{ secrets.NEXUS_URL }} -u $NEXUS_USERNAME -p $NEXUS_PASSWORD
        docker pull ${{ secrets.NEXUS_URL }}/repository/docker-hosted/fastapi_app:latest
        docker-compose down
        docker-compose up -d --build
        EOF
