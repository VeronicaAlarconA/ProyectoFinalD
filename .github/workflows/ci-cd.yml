name: CI/CD sin Nexus - Deploy directo a EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout del repositorio
      uses: actions/checkout@v3

    - name: 🔐 Configurar agente SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: 🧠 Agregar EC2 a known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: 📂 Sincronizar proyecto a EC2
      run: |
        rsync -avz --exclude='.git' --exclude='.github' -e ssh ./ ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/store-api-devops

    - name: 🚀 Desplegar aplicación en EC2
      run: |
        ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/store-api-devops
          echo "📦 Deteniendo contenedores anteriores..."
          docker-compose down || true

          echo "🐳 Construyendo e iniciando contenedores..."
          docker-compose up -d --build

          echo "✅ Despliegue completado."
        EOF
