name: CI/CD 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: Crear archivo .pem
      run: |
        echo "${{ secrets.EC2_PEM_KEY }}" > key.pem
        chmod 600 key.pem

    - name: AÃ±adir EC2 a
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Enviar proyecto a EC2 con rsync
      run: |
        rsync -avz \
          --exclude='.git' \
          --exclude='.github' \
          -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
          ./ ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/store-api-devops

    - name: Desplegar en EC2
      run: |
        ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ec2-user/store-api-devops
          echo "ðŸ“¦ Deteniendo contenedores anteriores..."
          docker-compose down || true
          echo "ðŸ³ Construyendo e iniciando contenedores..."
          docker-compose up -d --build
        EOF
